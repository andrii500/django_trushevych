{% extends "base/base.html" %}

{% block content %}
	{% load crispy_forms_tags %}

	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Change Password</h2>
		<hr>
		<p>Forgotten your password? You can easily change it.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Change password</button>
        </form>
  	</div>
{% endblock %}
