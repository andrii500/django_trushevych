{% extends "base/base.html" %}
{% block head %}
    {{ block.super }}
    <title>Email sending form</title>
    <style type="text/css">
        body {
            background-color: #159ca3;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>E-mail sending form</h1>
    <form action="{% url 'email-sending-form' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
