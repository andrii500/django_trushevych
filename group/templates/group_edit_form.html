{% extends "base.html" %}
{% block head %}
    {{ block.super }}
    <style type="text/css">
        body {
            background-color: goldenrod;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Group edit form</h1>
    <form action="{% url 'edit-group' group_id %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
