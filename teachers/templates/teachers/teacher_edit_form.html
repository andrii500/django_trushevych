{% extends "base/base.html" %}
{% block head %}
    {{ block.super }}
    <title>Teacher edit form</title>
    <style type="text/css">
        body {
            background-color: goldenrod;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Teacher edit form</h1>
    <form action="{% url 'edit-teacher' object.pk %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
